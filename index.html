<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-to-HTML Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white text-center py-4 shadow-md">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-2xl font-bold">Excel-to-HTML Converter</h1>
            <p class="text-sm text-blue-100">Generate styled HTML tables from your Excel files in seconds.</p>
        </div>
    </header>

    <main class="flex-grow max-w-4xl mx-auto px-4 py-6">
        <!-- Step 1: Upload Excel File -->
        <section class="mb-6 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Upload Excel File</h2>
            <input type="file" id="excel-file-input" accept=".xlsx, .xls" class="block w-full text-sm text-gray-700 mb-2" />
            <p class="text-sm text-gray-600">Supports .xlsx and .xls files.</p>
        </section>

        <!-- Step 2: Choose Table Settings -->
        <section class="mb-6 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Table Settings</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="width" class="block text-sm font-medium">Width (px or %)</label>
                    <input type="text" id="width" placeholder="e.g., 100% or 800" class="mt-1 w-full px-2 py-1 border rounded">
                </div>
                <div>
                    <label for="height" class="block text-sm font-medium">Height (px)</label>
                    <input type="text" id="height" placeholder="e.g., 400" class="mt-1 w-full px-2 py-1 border rounded">
                </div>
                <div class="sm:col-span-2">
                    <label for="style" class="block text-sm font-medium">Formatting Style</label>
                    <select id="style" class="mt-1 w-full px-2 py-1 border rounded">
                        <option value="standard">Standard</option>
                        <option value="uswds">U.S. Web Design System</option>
                        <option value="bootstrap">Bootstrap</option>
                    </select>
                </div>
                <div class="sm:col-span-2">
                    <label class="inline-flex items-center gap-2 text-sm">
                        <input type="checkbox" id="enable-search" class="rounded border-gray-300"/>Enable Search</label>
                </div>
            </div>
        </section>

        <!-- Step 3: Convert or Reset -->
        <section class="mb-6 bg-white p-4 rounded shadow">
            <button id="convert-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">Convert to HTML</button>
            <button id="reset-btn" class="ml-2 bg-gray-200 hover:bg-gray-300 text-gray-900 font-semibold px-4 py-2 rounded">Reset Settings</button>
        </section>

        <!-- Preview -->
        <section class="mb-6 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Preview</h2>
            <div id="preview-box" class="overflow-auto border p-2 min-h-[200px] bg-gray-50 rounded text-sm">
                <!-- Live table output goes here -->
            </div>
        </section>

        <!-- Generated HTML -->
        <section class="mb-6 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">HTML Output</h2>
            <textarea id="output-box" class="w-full h-60 p-2 border rounded font-mono text-sm bg-gray-50" readonly></textarea><br/>
            <button id="copy-btn" class="mt-2 bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded">Copy to Clipboard</button>
        </section>

    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p class="text-sm">&copy; 2025 Excel-to-HTML Converter</p>
    </footer>

    <!-- SheetJS (xlsx) CDN -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  
    <!-- ES Modules -->
     <script type="module" src="js/main.js"></script>
     
</body>
</html>
