<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-to-HTML Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white text-center py-4 shadow-md">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-2xl font-bold">Excel-to-HTML Converter</h1>
            <p class="text-sm text-blue-100">Generate styled HTML tables from your Excel files in seconds.</p>
        </div>
    </header>

    <main class="flex-grow max-w-4xl mx-auto px-4 py-6">
        <!-- Step 1: Upload Excel File -->
        <section class="mb-6 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Upload Excel File</h2>
            <input type="file" id="excel-file-input" accept=".xlsx, .xls" class="block w-full text-sm text-gray-700 mb-2" />
            <p class="text-sm text-gray-600">Supports .xlsx and .xls files.</p>
        </section>

        <!-- Step 2: Choose Format -->
        <section>
            <h2>Step 2: Choose Table Format</h2>
            <label><input type="radio" name="table_style" value="standard" checked />Standard</label><br/>
            <label><input type="radio" name="table_style" value="uswds" />U.S. Web Design System (USWDS)</label><br/>
            <label><input type="radio" name="table_style" value="bootstrap" />Bootstrap</label><br/>
        </section>

        <!-- Optional Settings -->
        <section>
            <h2>Optional Settings</h2>
            <label><input type="checkbox" id="custom-size-toggle" />Customize dimensions</label>
            <div id="custom-size-settings">
                <label for="width_input">Width:</label>
                <input type="text" id="width-input" placeholder="e.g. 100%" />
                <label for="height_input">Height:</label>
                <input type="text" id="height-input" placeholder="e.g. 400px or auto" />
            </div>
            <br />
            <label><input type="checkbox" id="search-toggle" />Enable Search</label>
        </section>

        <!-- Preview -->
        <section>
            <h2>Preview</h2>
            <div id="preview-container">
                <!-- Live table output goes here -->
            </div>
        </section>

        <!-- Generated HTML -->
        <section>
            <h2>Step 3: Copy the HTML Code</h2>
            <textarea id="html-output" readonly></textarea><br/>
            <button id="copy-button">Copy to Clipboard</button>
            <button id="reset-button">Reset All</button>
        </section>

    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p class="text-sm">&copy; 2025 Excel-to-HTML Converter</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
